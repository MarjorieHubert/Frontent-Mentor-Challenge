<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
 <div class="card text-center">
   <img src="./images/illustration-hero.svg" alt="Card-photo" class="card-img-top rond">
   <div class="card-body">
     <h1 class="card-title">Order Summary</h1>
     <p class="card-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="annual row align-items-center">
        <img src="./images/icon-music.svg" alt="music" class="music col-1">
        <p class="col">
          <strong>Annual Plan</strong><br>
          $59.99/year
        </p>
        <a href="#" class="card-link col fw-bold">Change</a>
      </div>

      <button type="button" class="btn btn-primary paiement">Proceed to Payment</button><br>
      <button type="button" class="btn">Cancel Order</button>
   </div>
 </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarjorieHubert">Hubert Marjorie</a>.
  </footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
